# SonarCloud Configuration
# You need to set these values for your project:
# - sonar.organization: Your SonarCloud organization key
# - sonar.projectKey: Your unique project key

sonar.organization=michaeldoye-github
sonar.projectKey=michaeldoye-github

# Project information
sonar.projectName=F1 Standings
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**,**/dist/**,**/coverage/**

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/f1standings/lcov.info
sonar.typescript.lcov.reportPaths=coverage/f1standings/lcov.info

# Language
sonar.language=ts

# SCM
sonar.scm.provider=git
